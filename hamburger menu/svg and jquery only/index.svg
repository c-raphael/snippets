<!-- Two step animation -->
<svg width="35" height="35" id="ham" class="inactive" xmlns="http://www.w3.org/2000/svg">
    <line id="top-ham" x1="0" y1="5" x2="35" y2="5" style="stroke:rgb(0,0,0);stroke-width:1;">
        <animate attributeName="x1" from="0" to="7" dur=".25s" fill="freeze" class="move-active" id="moveActive" begin="indefinite" />
        <animate attributeName="y1" from="5" to="10" dur=".25s" fill="freeze" class="move-active" begin="indefinite" />
        <animate attributeName="x2" from="35" to="28" dur=".25s" fill="freeze" class="move-active" begin="indefinite" />
        <animate attributeName="y2" from="5" to="10" dur=".25s" fill="freeze" class="move-active" begin="indefinite" />

        <animate attributeName="x1" from="7" to="9" dur=".25s" fill="freeze" begin="moveActive.end" />
        <animate attributeName="y1" from="10" to="0" dur=".25s" fill="freeze" begin="moveActive.end" />
        <animate attributeName="x2" from="28" to="26" dur=".25s" fill="freeze" begin="moveActive.end" />
        <animate attributeName="y2" from="10" to="18" dur=".25s" fill="freeze" begin="moveActive.end" />

        <animate attributeName="x1" from="9" to="7" dur=".25s" fill="freeze" class="move-inactive" id="moveInactive" begin="indefinite" />
        <animate attributeName="y1" from="0" to="10" dur=".25s" fill="freeze"  class="move-inactive" begin="indefinite" />
        <animate attributeName="x2" from="26" to="28" dur=".25s" fill="freeze"  class="move-inactive" begin="indefinite" />
        <animate attributeName="y2" from="18" to="10" dur=".25s" fill="freeze"  class="move-inactive"    begin="indefinite" />    

        <animate attributeName="x1" from="7" to="0" dur=".25s" fill="freeze" begin="moveInactive.end" />
        <animate attributeName="y1" from="10" to="5" dur=".25s" fill="freeze"  begin="moveInactive.end"  />
        <animate attributeName="x2" from="28" to="35" dur=".25s" fill="freeze" begin="moveInactive.end"  />
        <animate attributeName="y2" from="10" to="5" dur=".25s" fill="freeze" begin="moveInactive.end"  />                                    
    </line>
    <line id="bot-ham" x1="0" y1="15" x2="35" y2="15" style="stroke:rgb(0,0,0);stroke-width:1;">
        <animate attributeName="x1" from="0" to="7" dur=".25s" fill="freeze" class="move-active" begin="indefinite" />
        <animate attributeName="y1" from="15" to="10" dur=".25s" fill="freeze" class="move-active" begin="indefinite" />
        <animate attributeName="x2" from="35" to="28" dur=".25s" fill="freeze" class="move-active" begin="indefinite" />
        <animate attributeName="y2" from="15" to="10" dur=".25s" fill="freeze" class="move-active" begin="indefinite" />

        <animate attributeName="x1" from="7" to="9" dur=".25s" fill="freeze" begin="moveActive.end" />
        <animate attributeName="y1" from="10" to="18" dur=".25s" fill="freeze" begin="moveActive.end" />
        <animate attributeName="x2" from="28" to="26" dur=".25s" fill="freeze" begin="moveActive.end" />
        <animate attributeName="y2" from="10" to="0" dur=".25s" fill="freeze" begin="moveActive.end" />

        <animate attributeName="x1" from="9" to="7" dur=".25s" fill="freeze" class="move-inactive" begin="indefinite" />
        <animate attributeName="y1" from="18" to="10" dur=".25s" fill="freeze" class="move-inactive" begin="indefinite" />
        <animate attributeName="x2" from="26" to="28" dur=".25s" fill="freeze" class="move-inactive" begin="indefinite" />
        <animate attributeName="y2" from="0" to="10" dur=".25s" fill="freeze" class="move-inactive" begin="indefinite" />      

        <animate attributeName="x1" from="7" to="0" dur=".25s" fill="freeze" begin="moveInactive.end" />
        <animate attributeName="y1" from="10" to="15" dur=".25s" fill="freeze" begin="moveInactive.end" />
        <animate attributeName="x2" from="28" to="35" dur=".25s" fill="freeze" begin="moveInactive.end" />
        <animate attributeName="y2" from="10" to="15" dur=".25s" fill="freeze" begin="moveInactive.end" />                                
    </line>
    <text id="text-ham" x="3" y="30" class="" style="font-size: 7.5pt;">MENU</text>
</svg>